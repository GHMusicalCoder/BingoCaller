<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Caller</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./site.css">
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./bingo.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"><span class="header">B</span></div>
            <div class="col-md-11 right" id="numbersB"></div>
        </div>
        <div class="row">
            <div class="col-md-1"><span class="header">I</span></div>
            <div class="col-md-11 right" id="numbersI"></div>
        </div>
        <div class="row">
            <div class="col-md-1"><span class="header">N</span></div>
            <div class="col-md-11 right" id="numbersN"></div>
        </div>
        <div class="row">
            <div class="col-md-1"><span class="header">G</span></div>
            <div class="col-md-11 right" id="numbersG"></div>
        </div>
        <div class="row">
            <div class="col-md-1"><span class="header">O</span></div>
            <div class="col-md-11 right" id="numbersO"></div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12 calledNumber" id="calledNumber">Waiting...</div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="getBingoNumber();">NEXT NUMBER</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="resetBingo();">RESET BINGO</button>
            </div>
        </div>
    </div>
</body>
</html>
