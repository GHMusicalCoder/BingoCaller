<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Caller</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./site.css">
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./bingo.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"><span class="header">B</span></div>
            <div class="col-md-1"><span class="header" id="remainB"></span></div>
            <div class="col-md-10 right" id="numbersB"></div>
        </div>
        <div class="row">
            <div class="col-md-1"><span class="header">I</span></div>
            <div class="col-md-1"><span class="header" id="remainI"></span></div>
            <div class="col-md-10 right" id="numbersI"></div>
        </div>
        <div class="row">
            <div class="col-md-1"><span class="header">N</span></div>
            <div class="col-md-1"><span class="header" id="remainN"></span></div>
            <div class="col-md-10 right" id="numbersN"></div>
        </div>
        <div class="row">
            <div class="col-md-1"><span class="header">G</span></div>
            <div class="col-md-1"><span class="header" id="remainG"></span></div>
            <div class="col-md-10 right" id="numbersG"></div>
        </div>
        <div class="row">
            <div class="col-md-1"><span class="header">O</span></div>
            <div class="col-md-1"><span class="header" id="remainO"></span></div>
            <div class="col-md-10 right" id="numbersO"></div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12 calledNumber" id="calledNumber">Waiting...</div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6 center">
                <input type="checkbox" id="chkDouble" />&nbsp;<label for="chkDouble">&nbsp;DOUBLE BINGO</label>
            </div>
            <div class="col-md-6 center">
                <input type="checkbox" id="chkCover" />&nbsp;<label for="chkCover">&nbsp;COVER ALL</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" id="btnNext" class="btn btn-primary btn-lg btn-block" onclick="getBingoNumber();">NEXT NUMBER</button>
            </div>
            <div class="col-md-6">
                <button type="button" id="btnReset" class="btn btn-primary btn-lg btn-block" onclick="resetBingo();">RESET BINGO</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 center" id="divBingos"></div>
        </div>
    </div>
</body>
</html>
